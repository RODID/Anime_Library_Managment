<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Library Managment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-4-id.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="text-center">Manga Managment</h1>
        </header>
        
        <main class="main-container">
            <div class="form-container" id="">
                <label for="title">Title:</label>
                <input type="text" class="form-controll" id="title" required>
            </div>
        
            <div class="form-container">
                <label for="author">Author:</label>
                <input type="text" class="form-controll" id="author" required>
            </div>
        
            <div class="form-container">
                <label for="publisher">Publisher:</label>
                <input type="text" class="form-controll" id="publisher" required>
            </div>
            
            <div class="form-container">
                <label for="sbn">Standard Book Number:</label>
                <input type="number" class="form-controll" id="sbn" required>
            </div>
        
            <div class="form-container">
                <label for="copies">Number of Copies:</label>
                <input type="number" class="form-controll" id="copies" required>
            </div>
            <div class="btn-function">
                <button type="button" id="add-btn" onclick="addManga()">Add Manga</button>
                <button type="button" id="remove-btn" onclick="removeManga()">Remove Manga</button>
                <button type="button"id="favorites-btn" onclick="addToFavorites()">Add To Favorites</button>
                <button type="button" id="list-btn" onclick="mangaList()">List Manga</button>
            </div>
        </main>

        <aside>
            <div>
                <p>asdie is here</p>
            </div>

        </aside>

        <footer>
            <form>
                <div class="form-group">
                    <label for="search">Search:</label>
                    <input type="text" class="form-control-search" id="search" onkeyup="searchManga()">
                </div>
            </form>
            <div>
                <h3>Manga List</h3>
                <ul id="mangaItems"></ul>
            </div>

            <table class="table">
                <thead>
                    <tr class="spaced">
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>SBN</th>
                        <th>Copies Available</th>
                    </tr>
                </thead>
                <tbody id="mangaList"></tbody>
            </table>
        </footer>
        
        

    </div>
    <script src="script.js"></script>
    
    <script src="manga.js"></script>

</body>
</html>
