<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Library Managment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Manga Managment</h1>

        <form>
            <div class="form-container">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
        
            <div class="form-container">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" required>
            </div>
        
            <div class="form-container">
                <label for="publisher">Publisher:</label>
                <input type="text" class="form-control" id="publisher" required>
            </div>
            
            <div class="form-container">
                <label for="sbn">Standard Book Number:</label>
                <input type="text" class="form-control" id="sbn" required>
            </div>
        
            <div class="form-container">
                <label for="copies">Number of Copies:</label>
                <input type="text" class="form-control" id="copies" required>
            </div>
        
            <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
            <button type="button" class="btn btn-second" onclick="removeBook()">Remove Book</button>
        
        </form>
        <hr>
        <form>
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="text" class="form-control" id="search" onkeyup="searchBook()">
            </div>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                    <tr>Title</tr>
                    <tr>Author</tr>
                    <tr>Publisher</tr>
                    <tr>SBN</tr>
                    <tr>Copies Available</tr>
                </tr>
            </thead>
            <tbody id="bookList">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>

   

</body>
</html>
